<body id="body">
<h1 class="text-center" style="font-size: 50px; font-family: Courier;">Color Mixer</h1>
<br>
<div class="container-fluid"> 
    <div id="showColor">
		<span style="font-size: 20px; font-weight: bold;" id="rgbTxt">
			rgb
		</span>
    </div>
    <br>
    <div class="row">
        <form action="" id="form">
			<div class="col-sm-4">
				<label for="redSlider" style="margin-left: 47%;">Red</label>
				<input type="range" min="0" max="255" class="slider form-control" id="redSlider" oninput="colorChange()">
			</div>
			<div class="col-sm-4">
				<label for="greenSlider" style="margin-left: 45%;">Green</label>
				<input type="range" min="0" max="255" class="slider form-control" id="greenSlider" oninput="colorChange()">
			</div>
			<label for="blueSlider" style="margin-left: 15.5%;">Blue</label>
			<div class="col-sm-4">
				<input type="range" min="0" max="255" class="slider form-control" id="blueSlider" oninput="colorChange()">
			</div>
		</form>
    </div>
</div>

<script src="./colormix.js"></script>
</body>
</html>
